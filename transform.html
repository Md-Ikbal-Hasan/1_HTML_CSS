<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .div1 {
            height: 200px;
            width: 200px;
            border: 2px solid green;
            margin: 0 auto;
            margin-top: 200px;
            background: red;
            transition: 3s;
        }
        
        .div1:hover {
            transform: translate(150px, 250px);
            /*scale(2) rotate(-360deg) skew(45deg)*/
        }
    </style>
</head>

<body>
    <h1>Transform property practice</h1>
    <div class="div1">
        Hello Bangladesh
    </div>
</body>

</html>
